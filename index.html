<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <span>
                <img class="logo" width="53" src="images/logo.svg" alt="netflix logo">
                <!-- to change logo color of svg then putt fill="red" before class name -->
            </span>
            <div class="button">
                <button class="btn-lan">
                    <img src="images/lan.svg" alt="">
                    <select class="btn-sel">
                        <option value="en">English</option>
                        <option value="hi">हिन्दी</option>
                    </select></button>
                <button class="btn-in">Sign In</button>
            </div>
        </nav>
        <div class="box">

        </div>
        <div class="text">
            <span>Unlimited movies, </span>
            <span>shows, and more</span>
            <span>Starts at ₹149. Cancel at any time.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="mail">
                <input class="email" type="email" placeholder="Email address">
                <span>
                    <button class="btn">
                        Get Started
                        <span><i class="arrow right"></i></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="sep">
        </div>
        <div class="trand">
            <div class="trand-nav">
                Trending Now
            </div>
            <div class="list">
                <div class="img1 img">
                    <img src="images/7.webp" alt="">
                </div>
                <div class="img2 img">
                    <img src="images/1.webp" alt="">
                </div>
                <div class="img3 img">
                    <img src="images/2.webp" alt="">
                </div>
                <div class="img4 img">
                    <img src="images/3.webp" alt="">
                </div>
                <div class="img5 img">
                    <img src="images/4.webp" alt="">
                </div>
                <div class="img6 img">
                    <img src="images/5.webp" alt="">
                </div>
                <div class="img7 img">
                    <img src="images/6.webp" alt="">
                </div>
                <div class="img8 img">
                    <img src="images/8.webp" alt="">
                </div>
                <div class="img9 img">
                    <img src="images/9.webp" alt="">
                </div>
                <div class="img10 img">
                    <img src="images/10.webp" alt="">
                </div>
            </div>
        </div>

    </div>

</body>

</html>
